<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Mad Lib</h1>
  <hr>

  <h2>Mad Lib Instructions</h2>
  <p>fill in all of the input boxes, then click the <em>"Mad Lib"</em> button.</p>

  <!-- input fields -->
  <ul>
    <li>School Subject: <input id="schoolSubject" type="text"></li>
    <li>Color: <input id="color" type="text"></li>
    <li>Noun: <input id="noun" type="text"></li>
  </ul>

  <p><button id="madLibButton">Mad Lib</button></p>
  <hr>

  <h2>Mad Lib Results</h2>

  <!-- results paragraph -->
  <p id="result">
    "In <span id="schoolSubjectOutput">_____</span>
    class, our teacher was wearing a <span id="colorOutput">_____</span>
    <span id="nounOutput">_____</span>"
  </p>

  <script src="script.js"></script>
</body>

</html>
